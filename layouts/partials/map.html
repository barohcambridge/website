{{/* Parameters */}}
{{ $place := .place }}
{{ $width := default "100%" .width }}
{{ $height := default "420px" .height }}
{{ $zoom := default 16 .zoom }}

{{/* Configuration */}}
{{ $apiKey := getenv "HUGO_GOOGLE_MAPS_API_KEY" }}

<iframe
  width={{ $width }}
  height={{ $height }}
  frameborder="0"
  style="border:0"
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key={{ $apiKey }}&q=place_id:{{ $place }}&zoom={{ $zoom }}">
  allowfullscreen
</iframe>
